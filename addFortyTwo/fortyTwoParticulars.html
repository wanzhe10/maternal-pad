<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 网站标题 google：66个字符也就是33个文字以内 百度：60个字符也就是30个文字以内 -->
    <title>产后42天记录详情</title>
    <!-- 用户是否可以通过他的手势来缩放整个应用程序 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <!-- 作者 -->
    <meta name="author" content="">
    <!-- 描述 google：240个字符即120个文字以内 百度：220个字符即110个文字以内 -->
    <meta name="description" content="">
    <!-- 关键字 不超过100个字符50个文字以内 -->
    <meta name="Keywords" content="">
    <meta name="full-screen" content="yes" />
    <!-- 将不识别手机号 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 将不识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 禁止跳转至地图 -->
    <meta name="format-detection" content="address=no" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <script type="text/javascript">
        !(function (doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize",
                fn = function () {
                    var width = docEle.clientWidth;
                    width && (docEle.style.fontSize = (width / 51.2) + "px");
                }
            win.addEventListener(event, fn, false);
            win.addEventListener("DOMContentLoaded", fn, false);
            win.addEventListener("resize", fn, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="/maternal-ipad/plugins/layui/css/layui.css">
    <link rel="stylesheet/less" type="text/css" href="/maternal-ipad/addFortyTwo/fortyTwoParticulars.less" />
    <link rel="stylesheet" href="/maternal-ipad/library/iosSelect/iosSelect.css">
    <script src="/maternal-ipad/js/jquery.js" charset="utf-8"></script>
    <script src="/maternal-ipad/plugins/layui/layui.all.js" charset="utf-8"></script>
    <script src="/maternal-ipad/js/less.min.js"></script>
    <script src="/maternal-ipad/js/utils.js" charset="utf-8"></script>
    <script src="/maternal-ipad/js/root.js" charset="utf-8"></script>
    <script src="/maternal-ipad/addFortyTwo/fortyTwoParticulars.js" charset="utf-8"></script>
    <script src="/maternal-ipad/library/iosSelect/iosSelect.js"></script>
    <script src="/maternal-ipad/js/echarts.min.js"></script>
</head>

<body>
    <header>
        <div class="wire"></div>
        <span>新增产后42天检查记录</span>
    </header>
    <main>
        <div class="clearfix main_top">
            <div class="layui-inline choiceTime">
                检查日期
                <input type="text" class="checkDate"  readonly="readonly" onfocus="this.blur();">
            </div>
            <div class="degreeBox">产后天数
                <input type="text" class="degree" onfocus="this.blur();" readonly="readonly">
                <span>天</span>
            </div>
        </div>
        <div class="ordinaryBox">
            <p>一般检查</p>
            <div class="wire"></div>
        </div>
        <div class="bpBox">
            <span>血压</span>
            <input type="number" placeholder="高压" class="hyperpiesia" onfocus="this.blur();" readonly="readonly"> ~
            <input type="number" placeholder="低压" class="lowTension " onfocus="this.blur();" readonly="readonly">
            <span>mmHg</span>
            <span class="mgl60">体重</span>
            <input type="number" class="weight" onfocus="this.blur();" readonly="readonly">
            <span>kg</span>
        </div>
        <div class="main_auto clearfix">
            <form action="" class="layui-form clearfix">
                <span>乳汁</span>
                <div class="mgr80 mgl30 baseLatex">
                </div>
                <span class="">乳房</span>
                <div class="mgr80 mgl30 baseBreast">
                </div>
                <span>乳头</span>
                <div class='mgr80 mgl30 baseNipple'>
                </div>
            </form>
        </div>
        <div class="ordinaryBox">
            <p>妇科检查</p>
            <div class="wire"></div>
        </div>
        <div class="main_auto clearfix">
            <form action="" class="layui-form clearfix">
                <span>外阴</span>
                <div class="mgr80 mgl30 gynecologyVulva">
                </div>
                <span class="">阴道</span>
                <div class="mgr80 mgl30 gynecologyVagina">
                </div>
                <span>宫颈</span>
                <div class='mgr80 mgl30 gynecologyCervical'>
                </div>
                <span>子宫</span>
                <div class="mgr240 mgl30 gynecologyUterus">
                </div>
                <span class="">恶露</span>
                <div class="mgr80 mgl30 gynecologyLochia">
                </div>
                <span>双侧附件</span>
                <div class='mgr80 mgl30 gynecologyAttachmentOnBothSides'>
                </div>
            </form>
        </div>
        <div class="ordinaryBox">
            <p>婴儿情况</p>
            <div class="wire"></div>
        </div>
        <div class="bpBox">
            <span class="">体重</span>
            <input type="number" class="babyweight" onfocus="this.blur();" readonly="readonly">
            <span>kg</span>
            <span class="mgl60">身长</span>
            <input type="number" class="babyheight" onfocus="this.blur();" readonly="readonly">
            <span>cm</span>
        </div>
        <div class="main_auto clearfix">
            <form action="" class="layui-form clearfix">
                <span>胸部</span>
                <div class="mgr80 mgl30 babyChest">
                </div>
                <span class="">心</span>
                <div class="mgr80 mgl30 babyHeart">
                </div>
                <span>肺</span>
                <div class='mgr80 mgl30 babyLungs'>
                </div>
            </form>
        </div>
        <div class="ordinaryBox">
            <p>喂养方式</p>
            <div class="wire"></div>
        </div>
        <div class="ChoiceBox">
            <div class="breastMilk Choice mgr50">母乳</div>
            <div class="mixture Choice mgr50">混合</div>
            <div class="artificial Choice w190">人工喂养</div>
        </div>

    </main>
    <footer>
        <div class="main_bottom">
            <div class="mb78">
                <span>新生儿评估</span>
                <div class="discomfortBox">
                    <input type="text" class="malaise" onfocus="this.blur();" readonly="readonly">
                    <!-- <div class="importDatabase1">
                        <i class="joinIco"></i>
                        <span>导入模板</span>
                    </div> -->
                </div>
            </div>
            <div class="mb45">
                <span>指导与处理</span>
                <div class="handlingBox">
                    <input type="text" class="guideTheProcessing" onfocus="this.blur();" readonly="readonly">
                    <!-- <div class="importDatabase2">
                        <i class="joinIco"></i>
                        <span>导入模板</span>
                    </div> -->
                </div>
            </div>
            <div class="operationDoctor">
                <span>医生签字 : </span>
                <div class="doctorSignature">
                    <img src="" alt="" class="minImageURL">
                </div>
            </div>
        </div>
        <div class="accomplish">完成</div>
    </footer>
<!-- 遮罩层 -->
    <div class="shade"></div>
    <!-- 确认医生签字弹框 -->
    <div class="doctorPopout">
        <p class="popoutTop">
            <img src="/maternal-ipad/particulars/specimen.png" alt="" class="specimen">
            <span>签字确认</span>
            <img src="/maternal-ipad/particulars/clone.png" alt="" class="clone">
        </p>
        <div class="doctorBoard">
            <a href="javascript:;" class="again doctorAgain">重新签名</a>
        </div>
        <div class="callBack">返回</div>
        <div class="doctorYesBtn">确认</div>
    </div>
    <div class="bigImgContent clearfix">
        <img src="" alt="">
        <a href="javascript:;">关闭</a>
    </div>
</body>

</html>
