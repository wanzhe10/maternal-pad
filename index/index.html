<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 网站标题 google：66个字符也就是33个文字以内 百度：60个字符也就是30个文字以内 -->
    <title>孕产妇首页</title>
    <!-- 用户是否可以通过他的手势来缩放整个应用程序 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <!-- 作者 -->
    <meta name="author" content="">
    <!-- 描述 google：240个字符即120个文字以内 百度：220个字符即110个文字以内 -->
    <meta name="description" content="">
    <!-- 关键字 不超过100个字符50个文字以内 -->
    <meta name="Keywords" content="">
    <meta name="full-screen" content="yes" />
    <!-- 将不识别手机号 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 将不识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 禁止跳转至地图 -->
    <meta name="format-detection" content="address=no" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <script type="text/javascript">
        !(function (doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize",
                fn = function () {
                    var width = docEle.clientWidth;
                    width && (docEle.style.fontSize = (width / 51.2) + "px");
                }
            win.addEventListener(event, fn, false);
            win.addEventListener("DOMContentLoaded", fn, false);
            win.addEventListener("resize", fn, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="/maternal-ipad/plugins/layui/css/layui.css">
    <link rel="stylesheet/less" type="text/css" href="/maternal-ipad/index/index.less" />
    <script src="/maternal-ipad/js/jquery.js" charset="utf-8"></script>
    <script src="/maternal-ipad/plugins/layui/layui.all.js" charset="utf-8"></script>
    <script src="/maternal-ipad/js/less.min.js"></script>
    <script src="/maternal-ipad/js/utils.js" charset="utf-8"></script>
    <script src="/maternal-ipad/js/root.js" charset="utf-8"></script>
    <script src="/maternal-ipad/index/index.js" charset="utf-8"></script>
</head>

<body>
    <header class="clearfix">
        <img src="homePage.png" alt="医院商标">
        <div>
            <p>高危妊娠风险评估管理系统</p>
            <p>主治医生&nbsp;:
                <span class="name">&nbsp;某某某医生</span>
            </p>
        </div>
        <a href="/maternal-ipad/personalSettings/personalSettings.html" class="Settings">
            <img src="Settings.png" alt="设置">
        </a>

    </header>
    <footer>
        <a href="/maternal-ipad/management/management.html">
            <div class="folder flex-item">
                <div>
                    <img src="folder.png" alt="档案管理">
                    <span>档案管理</span>
                </div>
            </div>
        </a>
        <a href="javascript:;">
            <div class="bar flex-item">
                <div>
                    <img src="bar.png" alt="条形扫描">
                    <span>条形扫描</span>
                </div>

            </div>
        </a>
        <a href="/maternal-ipad/statistics/statistics.html">
            <div class="statistics flex-item">
                <div>
                    <img src="statistics.png" alt="数据统计">
                    <span>数据统计</span>
                </div>

            </div>
        </a>
    </footer>
  
    <!-- 修改密码弹框 -->
    <div id="changePasswordLayer">
        <div class="changePasswordLayerHeader">
            <h2>初次登录需要重新设置密码</h2>
            <p>给您带来不便，请您尽请谅解</p>
        </div>
        <div class="bettow">
            <div class="lockBox">
                <i class="lock"></i>
            </div>
            <div class="wire"></div>
        </div>
        <div class="changePasswordLayerCount">
            <span class="ls17">用户名</span>
            <input type="number" placeholder="" class="ml15 userName" readonly='readonly' onfocus="this.blur()"><br />
            <span>原始密码</span>
            <input type="password" placeholder="请输入原始密码（默认123456）" class="ml25 originalPassword"><br />
            <span class="ls15">新密码</span>
            <input type="password" placeholder="8-16位含数字/字母2种组合" class="ml26 newPassword"><br />
            <span>确认密码</span>
            <input type="password" placeholder="8-16位含数字/字母2种组合" class="ml28 affirmPassword">
            <div class="yasBtn">确&nbsp;&nbsp;定</div>
        </div>
    </div>
    <!-- body遮罩 -->
    <div id="shadow"></div>
</body>

</html>
