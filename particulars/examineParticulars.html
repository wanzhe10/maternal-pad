<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 网站标题 google：66个字符也就是33个文字以内 百度：60个字符也就是30个文字以内 -->
    <title>复检详情页</title>
    <!-- 用户是否可以通过他的手势来缩放整个应用程序 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
    />
    <!-- 作者 -->
    <meta name="author" content="">
    <!-- 描述 google：240个字符即120个文字以内 百度：220个字符即110个文字以内 -->
    <meta name="description" content="">
    <!-- 关键字 不超过100个字符50个文字以内 -->
    <meta name="Keywords" content="">
    <meta name="full-screen" content="yes" />
    <!-- 将不识别手机号 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 将不识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 禁止跳转至地图 -->
    <meta name="format-detection" content="address=no" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <script type="text/javascript">
        !(function (doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize",
                fn = function () {
                    var width = docEle.clientWidth;
                    width && (docEle.style.fontSize = (width / 51.2) + "px");
                }
            win.addEventListener(event, fn, false);
            win.addEventListener("DOMContentLoaded", fn, false);
            win.addEventListener("resize", fn, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="/maternal-ipad/plugins/layui/css/layui.css">
    <link rel="stylesheet/less" type="text/css" href="/maternal-ipad/particulars/examineParticulars.less" />
    <script src="/maternal-ipad/js/jquery.js" charset="utf-8"></script>
    <script src="/maternal-ipad/plugins/layui/layui.all.js" charset="utf-8"></script>
    <script src="/maternal-ipad/js/less.min.js"></script>
    <script src="/maternal-ipad/js/utils.js" charset="utf-8"></script>
    <script src="/maternal-ipad/js/root.js" charset="utf-8"></script>
    <script src="/maternal-ipad/js/echarts.min.js"></script>
    <script src="/maternal-ipad/particulars/examineParticulars.js" charset="utf-8"></script>
</head>

<body>
    <header class="clearfix">
<div class="leftBox">
    <div class="headIcon">
        <a href="/maternal-ipad/center/centerFunctionPage.html">
            <div class="preview">预&nbsp;览</div>
        </a>
    </div>
    <p>
        <span class="name"> </span>
        <span class="age"> </span>
    </p>
    <div class="BMLValue">BMI值</div>
    <!-- <div class="gestationIcon">妊娠图</div> -->

</div>
        <div class="rightBox clearfix">
            <form action="" class="clearfix">
                <div class="row-left">
                    <label>档&nbsp;&nbsp;案&nbsp;&nbsp;号：</label>
                    <input type="text" class="checkNumber" readonly="readonly">
                </div>
                <div class="row-left">
                    <label>身份证号：</label>
                    <input type="text" class="checkIdCard" readonly="readonly">
                </div>
                <div class="row-left">
                    <label>建档时间：</label>
                    <input type="text" class="filingDate" readonly="readonly">
                </div>
                <div class="row-left">
                    <label>联系方式：</label>
                    <input type="text" class="checkTelephone" readonly="readonly">
                </div>
                <div class="row-left">
                    <label>出生年月：</label>
                    <input type="text" class="checkBirthdayDate" readonly="readonly">
                </div>
                <div class="row-left">
                    <label>孕前体重：</label>
                    <input type="text" class="checkLastWeight" readonly="readonly">
                </div>
                <div class="row-left">
                    <label>孕&nbsp;&nbsp;产&nbsp;&nbsp;史：</label>
                    <input type="text" class="parturitionDetailHistory" readonly="readonly">
                </div>
                <div class="row-left blood">
                    <label>&nbsp;&nbsp;血&nbsp;&nbsp;型：</label>
                    <input type="text" class="healthAssayBloodType w450" readonly="readonly">
                </div>
                <div class="row-left factor">
                    <label>高危因素：</label>
                    <input type="text" class="highRiskDetails" readonly="readonly">
                </div>
                <br/>
                <div class="row-left  familyHistory">
                    <label>家&nbsp;&nbsp;族&nbsp;&nbsp;史：</label>
                    <input type="text" class="parturitionDetailFamilyHistory" readonly="readonly">
                </div>
            </form>
        </div>
    </header>
    <main>
        <div class="clearfix main_top">
            <div class=" choiceTime">
                检查日期
                <input type="text" class=" choiceTime" readonly="readonly">
            </div>
            <div class="degreeBox">复检次数
                <input type="text" class="degree" readonly="readonly">
                <span>次</span>
            </div>
            <div class="gestationalWeekBox">孕周
                <input type="text" class="gestationalWeek" readonly="readonly">
            </div>
            <div class="weightBox">当前体重
                <input type="text" class="weight" readonly="readonly">
                <span>kg</span>
            </div>
            <div class="bpBox">血&nbsp;&nbsp;压
                <input type="text" placeholder="高压" class="hyperpiesia" readonly="readonly"> ~
                <input type="text" placeholder="低压" class="lowTension " readonly="readonly">
                <span>mmHg</span>
            </div>
            <div class="fundalHeightBox">宫高
                <input type="text" class="fundalHeight" readonly="readonly">
                <span>cm</span>
            </div>
            <div class="waistlineBox"> 腹围
                <input type="text" class="waistline" readonly="readonly">
                <span>cm</span>
            </div>
            <div class="  subscribeBox">
                预约下次日期及时间
                <input type="text" class=" subscribe" placeholder="yyyy-MM-dd HH:mm:ss" readonly="readonly">
            </div>
        </div>
        <div class="main_auto clearfix">
            <div>胎方位
                <p class="position">未选择</p>
            </div>
            <div>先露
                <p class="presentation">未选择</p>
            </div>
            <div>胎心率
                <p class="cardiac">未选择</p>
            </div>
            <div>衔接
                <p class="cohesion">未选择</p>
            </div>
            <div>尿蛋白
                <p class="edema">未选择</p>
            </div>
            <div>浮肿
                <p class="urineProtein">未选择</p>
            </div>

        </div>
        <div class="main_bottom">
            <div class="mb78">
                <span>自觉不适</span>
                <div class="discomfortBox">
                    <input type="text" class="discomfort" readonly="readonly">
                    <div>
                        <i class="joinIco"></i>
                        <span>导入模板</span>
                    </div>
                </div>
            </div>
            <div class="mb78">
                <span>指导处理意见</span>
                <div class="handlingBox">
                    <input type="text" class="handling" readonly="readonly">
                    <div>
                        <i class="joinIco"></i>
                        <span>导入模板</span>
                    </div>
                </div>
            </div>


            <div class="operationDoctor">
                <span>操作医生 : </span>
                <img class="loockBigImg signatureImg" bigSrc=""src=""alt="">
            </div>
        </div>

    </main>
    <footer>
        <div class="footer_top clearfix">
            <span>检查结果</span>
        </div>

        <div class="imgBox clearfix">
                <!-- <div class="imgBocFile"> -->
                <!-- <img src="/maternal-ipad/added/join.png" alt="" class="imgArrayList">
                <img src="/maternal-ipad/added/dele.png" alt="删除" class="delFileBtn"> -->
                <!-- </div> -->
                <div class="addPicBtn">
                    <input type="file" class="hide" id="upimg4" accept="image/*" multiple="multiple">
                    <img src="/maternal-ipad/added/camera.png" alt="">
                </div>
        </div>
        <div class="comeBack">返回</div>
        <div class="accomplish">完成</div>

    </footer>
    <div class="bigImgContent clearfix">
        <img src="" alt="">
        <a href="javascript:;">关闭</a>
    </div>
<!-- body遮罩 -->
<div class="shadow"></div>
    <!-- 图片的查看大图弹层 -->
    <div class="lookBigImgaes">
        <img src="" alt="">
    </div>
    <!-- BMI弹框 -->
    <div class="BMIlayer">
        <p class="popoutTopp clearfix"><span>BMI值</span> <img src="/maternal-ipad/images/clone.png" alt=关闭按钮 class="bmiCloneBtn">        </p>
        <div class="BMIlayer_main">
            <div class="BMIlayer_main_top">
                <h3>BMI孕期体重管理曲线图</h3>
                <p>孕前BMI:<span>18.5</span>-<span>24.9</span>kg/m</p>
                <p>体重<span>正常</span>，建议孕期体重增长标准:11.5~16kg</p>
            </div>
            <div class="BMIlayer_main_bottom clearfix">
                <p class="lengthways">体重增长（kg)</p>
                <div id="chartmain"></div>
                <p class="lengtweeks">孕周（周）</p>
            </div>
        </div>
    </div>
</body>

</html>
